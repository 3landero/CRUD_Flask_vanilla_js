<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
<title>Fetch CRUD</title>
<style>
  body {
    background-color: #f7f6f6f6;
  }
  table thead{
    background-color: #0a4f70;
    color: white;
  }

</style>
  </head>
  <body>
    <h1>Fetch CRUD</h1>
     
    <div class = 'container mt-4 shadow-lg mb-5 bg-body rounded' >
        <button id="btnCrear"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUser" >Crear</button>
        <table id = 'tablaUsuarios' class="table mt-2 table-bordered table-striped ">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                 
                



            </tbody>


        </table>

    </div>




 
 
    
    <div id = 'modalUser' class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Nombre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre</label>
                <input  id="nombre" type="text" class="form-control" autofocus >
              </div>
              <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido</label>
                <input  id="apellido" type="text" class="form-control" autofocus >
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">E-mail</label>
                <input  id="email" type="email" class="form-control"  >
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password</label>
                <input  id="password" type="text" class="form-control"  >
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="col-form-label">Confirme Password</label>
                <input  id="confirmPassword" type="text" class="form-control"  >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script src="static\main_CRUD.js"></script>
    
  </body>
</html>
